<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Reset Your Password</title>
  <style>
    body { font-family: Arial, sans-serif; background: #f9f9f9; color: #222; }
    .container { max-width: 480px; margin: 40px auto; background: #fff; padding: 32px; border-radius: 8px; box-shadow: 0 2px 8px rgba(0,0,0,0.07);}
    h2 { color: #2d6cdf; }
    .btn {
      display: inline-block;
      padding: 12px 24px;
      background: #2d6cdf;
      color: #fff;
      text-decoration: none;
      border-radius: 4px;
      margin-top: 24px;
      font-weight: bold;
    }
    p { line-height: 1.6; }
  </style>
</head>
<body>
  <div class="container">
    <h2>Password Reset Request</h2>
    <p>Hello,</p>
    <p>We received a request to reset your password. Click the button below to set a new password. This link will expire in 1 hour.</p>
    <a href="{{RESET_LINK}}" class="btn">Reset Password</a>
    <p>If you did not request a password reset, you can safely ignore this email.</p>
    <p>Thanks,<br>The ReachAI Team</p>
  </div>
</body>
</html>
